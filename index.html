<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light bulb</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <div id="bulb"></div>
        <div class="strips one"></div>
        <div class="strips two"></div>
        <div class="strips three"></div>
        <div class="strips four"></div>

        </button>
    </div>
    <script src="./script.js"></script>
</body>
</html>
